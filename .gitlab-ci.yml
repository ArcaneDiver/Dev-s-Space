stages:
  - dependencies
  - build
  - deploy
  

'Common dependencies':
  image: node:12.18.2
  stage: dependencies
  artifacts:
    paths:
      - packages/common/node_modules/
  dependencies: []
  script:
    - cd packages/common
    - npm install
